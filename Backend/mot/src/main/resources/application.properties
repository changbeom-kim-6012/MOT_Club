spring.application.name=mot

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mot_db
spring.datasource.username=postgres
spring.datasource.password=Chang1328!@

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# File Upload Configuration
file.upload-dir.qna=./uploads/qna

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.erns.mot=DEBUG

# DevTools Configuration (자동 재시작 활성화)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true


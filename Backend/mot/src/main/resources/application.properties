spring.application.name=mot

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mot_db
spring.datasource.username=postgres
spring.datasource.password=Chang1328!@

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
file.upload-dir.qna=./uploads/qna
file.upload-dir.library=./uploads/library

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.erns.mot=DEBUG
logging.level.org.springframework.web.multipart=DEBUG

# Redis Configuration (이메일 인증용 - 선택사항)
# spring.redis.host=localhost
# spring.redis.port=6379

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
